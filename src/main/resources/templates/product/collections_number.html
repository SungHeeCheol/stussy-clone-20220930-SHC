<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">

    <title>Account</title>

<body>
    <div id="container">
        <header>
            <div class="header-container">

                    <div class="site-logo">

                <div class="header-right-container">

                    </button>
                </div>
            </div>           
            <nav class="nav-invisible">
                <div class="site-nav-mega">
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/new-arrivals">NEW</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/tees">TEES</a>

                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/overdyed">OVERDYED</a>

                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/tops-shirts">TOPS & SHIRTS</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/knits">KNITS</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/bottoms">BOTTOMS</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/denim">DENIM</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/headwear">HEADWEAR</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/accessories">ACCESSORIES</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/collections/all">ALL</a>
                </div>
                <div class="site-nav-mega">
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/account/login">ACCOUNT</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/pages/customer-support">CONTACT</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/blogs/features">FEATURES</a>
                    <a class="site-nav-child-link" href="https://www.stussy.co.kr/blogs/chapters">CHAPTERS</a>
                </div>
            </nav>
            <script src="/static/js/header/header.js"></script>
        </header>
        <main>
            <ul class="page-number-list">
                <!-- <a href="javascript:void(0)"><li>&#60;</li></a>
                <a href="javascript:void(0)"><li>1</li></a>
                <a href="javascript:void(0)"><li>2</li></a>

                <a href="javascript:void(0)"><li>5</li></a>
                <a href="javascript:void(0)"><li>&#62;</li></a> -->
            </ul>
            <ul class="collection-products">
                <li class="collection-product">
                    <div class="product-img">
                        <img src="/static/images/product/product1.png">
                    </div>
                    <div class="product-name">
                        상품명
